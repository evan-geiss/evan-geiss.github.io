<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <nav><div class="nav-container"><a href="index.html">Practice</a><a href="history.html" class="active">History</a></div></nav>
    <main class="history-container">
        <h1>Improvement Log</h1>
        <div class="table-wrapper">
            <table>
                <thead><tr><th>Date</th><th>Routine</th><th>Technique</th><th>Count</th></tr></thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </main>
    <script>
        const log = JSON.parse(localStorage.getItem('guitarLog') || '[]');
        const tbody = document.getElementById('history-body');
        log.slice().reverse().forEach(e => {
            const row = tbody.insertRow();
            row.innerHTML = `<td>${e.date}</td><td>${e.routine}</td><td>${e.technique}</td><td>${e.count}</td>`;
        });
    </script>
</body>
</html>
