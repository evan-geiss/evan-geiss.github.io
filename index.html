<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Practice Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    
    <nav>
        <div class="nav-container">
            <a href="index.html" class="active">Practice</a>
            <a href="history.html">History & Improvement</a>
        </div>
    </nav>

    <main id="app">
        <header>
            <h1 id="routine-title">Loading Routine...</h1>
            <div class="selection-area">
                <label for="routine-select">Routine:</label>
                <select id="routine-select" onchange="loadRoutine(this.value)">
                    <option value="module-1">Module 1: Basics</option>
                </select>
            </div>
        </header>

        <section id="routine-container">
            <div class="loader">Connecting to Google Sheets...</div>
        </section>

        <footer class="controls">
            <button id="finish-btn" class="finish-btn">Finish Routine & Sync Data</button>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
